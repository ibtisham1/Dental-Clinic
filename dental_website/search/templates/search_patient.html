{% extends "patient_base.html" %}

{% block content %}
<h1>Search Results</h1>

<ul>
  {% if search_list %}
    {% for booking in search_list %}
       <li>
        <a href="{% url 'bookings:patient-booking-detail' booking.pk %}">{{booking.title}}</a>
       </li>
    {% endfor %}
  {% else %}
    <p> Sorry, you appear to have no bookings related to: {{query}}.</p>
    {% endif %}
</ul>
{% endblock %}
