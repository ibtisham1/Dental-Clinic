    Changed the OK trigger button to link back to the patients homepage.
    Will change more of the css in confirmationPop.css later, as well as the html




-->


<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Confirmation</title>
<link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
{% load static %}
  <link rel="stylesheet" href="{% static 'css/topBarStyle.css'%}">
</head>
<body style="background-color:skyblue">
    <div class="text-center">
        <!-- Button HTML (to Trigger Modal) -->
        <a href="#myModal" class="button_trigger" data-toggle="modal">Confirm your Booking</a>
    </div>
    
<!-- Modal HTML -->
<div id="myModal" class="modal fade">
	<div class="modal-dialog modal-confirm">
		<div class="modal-content">
			<div class="modal-header">
				<div class="icon-box">
					<i class="material-icons">&#xE876;</i>
				</div>				
				<h4 class="modal-title">done!</h4>	
			</div>
			<div class="modal-body">
				<p class="text-center">Booking Confirmed. Details have been sent to your email.</p>
			</div>
			<div class="modal-footer">
                {% load static %}
                <link rel="stylesheet" href="{% static 'css/topBarStyle.css'%}">
                <a class="active" href="{% url 'home' %}">Home</a>
			</div>
		</div>
	</div>
</div>     
</body>
</html>
