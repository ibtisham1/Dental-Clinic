<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Signup Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/add-patient.css' %}">
</head>
<body>

    <div class="add-patient-form">
        <form action="{% url 'add-patient' %}" method="POST" novalidate>
            {% csrf_token %}
            {{form}}
            <br>
            <input class="btn btn-success btn-lg"  type="submit" value="Sign up" class="btn btn-block btn-primary">
        </form>
    </div>

</body>
</html>
